language: python
python:
  - 2.7
  - 3.5
  - 3.4
  - 3.3
before_install:
  - sudo python --version
  - sudo pip install git+https://github.com/mmatera/mathics
  - sudo pip install ipywidgets
  - sudo pip install ipykernel
  - sudo pip install metakernel
  - sudo pip install jupyter_kernel_test
  - sudo pip install unittest2
install:
  - sudo python setup.py install --mma-exec mathics
script:
  - python test.py
notifications:
email: false
