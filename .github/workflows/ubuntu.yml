name: IWolfram (ubuntu)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.12', '3.11', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update -qq && sudo apt-get install -qq liblapack-dev llvm-dev
        python -m pip install --upgrade pip
        pip install wheel
        python -m pip install -e git+https://github.com/Mathics3/mathics-core#egg=Mathics3[full]
        pip install ipywidgets
        pip install ipykernel
        pip install metakernel
        pip install jupyter_kernel_test
        pip install unittest2
	git clone 
        pip install -e https://github.com/Mathics3/pymathics-asy.git
	cd pymathics-asy
	pip install -e .
	cd ..
    - name: Install IWolfram
      run: |
        python setup.py install 
        #pip install -e .
    - name: Test IWolfram
      run: |
        pip install pytest pexpect
        make -j3 check
